<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">




    <!-- Our Style sheet -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.css" />
    <link href="style.css" rel="stylesheet" />

    <title>Tasky</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder fw-italic fs-3 href=" # ">TaskY</a>
            <button class="navbar-toggler " type="button " data-bs-toggle="collapse " data-bs-target="#navbarSupportedContent " aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation ">
            <span class="navbar-toggler-icon "></span>
          </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent ">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item ">
                        <a class="nav-link active fs-5 fw-lighter " aria-current="page " href="# ">Home</a>
                    </li>
                </ul>
                <button type="button " class="btn btn-light "><span class=" fw-bold "style="color:#ab47bc; "><i class="fas fa-plus "></i> Add New</span></button>
        </div>
        </div>
        </div>
    </nav>
    <div class="container ">
      <div class=" row justify-content-center mt-4 ">
          <div class="col-md-5 ">
            <div class="input-group mb-3 shadow-lg ">
               <input type="text " class="form-control " placeholder=" Search Task " aria-label="Search Task " aria-describedby="basic-addon2 ">
                <span class="input-group-text fw -bolder " style="color: #ab47bc; " id="basic-addon2 "><i class="fas fa-search "></i></span>
        </div>
        </div>
        </div>

        <!-- Cards -->
        <section class="mt-5 ">
            <div class=" row ">
                <div class="col-md-6 col-lg-4 ">
                    <div class="card ">
                        <div class="card-header d-flex justify-content-end gap-2 ">
                            <button type="button " class="btn btn-outline-success "><i class="fas fa-edit "></i></button>
                            
                            <button type="button " class="btn btn-outline-danger "><i class="fas fa-trash-alt "></i></button>
                        </div>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1DctVgDIi70f9y-JH5jTzfjDcu3qNKqn7Mw&usqp=CAU " class="card-img-top " alt="image ">
                        <div class="card-body ">
                          <h5 class="card-title ">Special title treatment</h5>
                          <p class="card-text ">With supporting text below as a natural lead-in to additional content.</p>
                          <a href="# " class="btn btn-dark " style="background-color: #ab47bc; ">Go somewhere</a>
                        </div>
                        <div class="card-footer ">
                            <button type="button " class="btn btn-dark float-end " style="background-color: #ab47bc; ">Open Task</button>
        </div>

        </div>
        </div>
        </section>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>
</body>

</html>
