<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <!-- Our Style sheet -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.css" />
    <link href="style.css" rel="stylesheet" />

    <title>Tasky</title>
</head>

<body>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"  style="color: #340143; ">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>


      <div class="modal-body">
        <div class="mb-3">
    <label for="imageurl" class="form-label" style="color: #340143; ">Image URL</label>
    <input type="url" class="form-control" id="imageurl" aria-describedby="Image URL" placeholder="https://example.com/hello.jpg">
  </div>

 <div class="mb-3">
    <label for="tasktitle" class="form-label" style="color: #340143; ">Task Title</label>
    <input type="type" class="form-control" id="tasktitle" aria-describedby="Task Title" placeholder="eg: API Integeration">
  </div>

 <div class="mb-3">
    <label for="tasktype" class="form-label" style="color: #340143; ">Task type</label>
    <input type="text" class="form-control" id="tasktype" aria-describedby="Task type" placeholder="eg: Work">
  </div>

<div class="mb-3">
    <label for="taskdescription" class="form-label" style="color: #340143; ">Task Description</label>
    <textarea rows="6" class="form-control" id="taskdescription" aria-describedby="Task description" placeholder="Describe your task details"></textarea>
  </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark " style="background-color: #340143; " data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-dark " style="background-color: #340143; " onclick="saveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder fw-italic fs-3 href=" #">TaskY</a>
            <button class="navbar-toggler " type="button " data-bs-toggle="collapse " data-bs-target="#navbarSupportedContent " aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation ">
            <span class="navbar-toggler-icon "></span>
          </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent ">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item ">
                        <a class="nav-link active fs-5 fw-lighter " aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button type="button " class="btn btn-light " data-bs-toggle="modal" data-bs-target="#exampleModal"><span class=" fw-bold " style="color:#340143; "><i class="fas fa-plus "></i> Add New</span>
            </button>
        </div>
        </div>
        </div>
    </nav>
    <div class="container ">
        <div class=" row justify-content-center mt-4 ">
            <div class="col-md-5 ">
                <div class="input-group mb-3 shadow-lg ">
                    <input type="text " class="form-control " placeholder=" Search Task " aria-label="Search Task " aria-describedby="basic-addon2 ">
                    <span class="input-group-text fw -bolder " style="color: #340143; " id="basic-addon2 "><i class="fas fa-search "></i></span>
                </div>
            </div>
        </div>

        <!-- Cards -->
        <section class>
            <div class=" row task__container">
                <div class="col-md-6 col-lg-4 ">
                    <div class="card ">
                        <div class="card-header d-flex justify-content-end gap-2 ">
                            <button type="button " class="btn btn-outline-success "><i class="fas fa-edit "></i></button>

                            <button type="button " class="btn btn-outline-danger "><i class="fas fa-trash-alt "></i></button>
                        </div>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1DctVgDIi70f9y-JH5jTzfjDcu3qNKqn7Mw&usqp=CAU " class="card-img-top " alt="image ">
                        <div class="card-body ">
                            <h5 class="card-title "></h5>
                            <p class="card-text "></p>
                            <a href="# " class="btn btn-dark " style="background-color: #340143; ">Go somewhere</a>
                        </div>
                        <div class="card-footer ">
                            <button type="button " class="btn btn-dark float-end " style="background-color: #340143; ">Open Task</button>
                        </div>

                    </div>
                </div>
        </section>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>

        <!-- Our Javascript -->
        <script src=" index.js "></script>
</body>


</html>
